# ChatGPT Popup Window Rules
# Note: Float rule removed to allow dynamic floating/tiled toggle

# Assign to special workspace on creation
windowrulev2 = workspace special:chatgpt, class:(chrome-chat.openai.com__-Default)

# Set size to 800x600
windowrulev2 = size 1200 800, class:(chrome-chat.openai.com__-Default)

# Center on screen when floating
windowrulev2 = center, class:(chrome-chat.openai.com__-Default)

# Optional: Make it slightly transparent to match theme
windowrulev2 = opacity 0.95, class:(chrome-chat.openai.com__-Default) 
