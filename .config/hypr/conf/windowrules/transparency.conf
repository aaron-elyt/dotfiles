# -----------------------------------------------------
# Transparency Window Rules
# -----------------------------------------------------
# Add rules here to permanently disable transparency for specific applications
# Examples:

# Make specific applications always opaque
# windowrulev2 = opacity 1.0 1.0, class:^(firefox)$
# windowrulev2 = opacity 1.0 1.0, class:^(code)$
# windowrulev2 = opacity 1.0 1.0, class:^(gimp)$

# Make floating windows more opaque
# windowrulev2 = opacity 0.95 0.95, floating:1

# Make focused windows more opaque
# windowrulev2 = opacity 1.0 0.8, focus:1 